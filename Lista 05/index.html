<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Tzeet</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <img class="logo" src="tiziu.png" alt="">
      <br>
      <h5>Entre no Tzeet agora mesmo</h5>

      <label for="validationServer03" class="form-label">E-mail:</label>
      <input type="email" class="form-control is-invalid" id="emailValido" aria-describedby="validationServer03Feedback" onkeyup="validaEmail()">
      <div id="validationServer03Feedback" class="invalid-feedback">
        Por favor, insira um e-mail válido.
      </div>
      <label for="validationServer03" class="form-label">Senha:</label>
      <input type="password" class="form-control is-invalid" id="senhaValida" aria-describedby="validationServer04Feedback" onkeyup="validaSenha()">
      <div id="validationServer04Feedback" class="invalid-feedback">
        Por favor, insira uma senha válida.
      </div>
      <a href="url">Esqueceu a senha?</a>
      <div class="espaco">
        <br>
      </div>
      <button type="button" id="botaoSeguir" class="btn btn-primary">Entrar</button>
      <div class="espaco">
        <br>
      </div>
      <p class="cadastro">Não tem uma conta? <a href="cadastro.html">Inscreva-se</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
